services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: nest-db
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        order: start-first
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U postgres
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - nest-auth-net
    volumes:
      - nest-auth-vol:/var/lib/postgresql/data
  redis:
    image: redis
    ports:
      - '6379:6379'
    networks:
      - nest-auth-net
  auth-service-nest:
    image: karanfullstack/nest-auth:build-7
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        order: start-first
    healthcheck:
      test:
        - CMD
        - wget
        - '--no-verbose'
        - '--tries=1'
        - '--spider'
        - http://localhost:3000/user/health
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - DATABASE_PORT=5432
      - DATABASE_NAME=nest-db
      - DATABASE_PASSWORD=1234
      - DATABASE_USER=postgres
      - HOST=db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgres://postgres:1234@localhost:5434/nest-db
      - JWT_EXPIRES_IN=3600
      - REFRESH_JWT_EXPIRES_IN=86400
      - JWT_SECRET=your_jwt_secret_key
      - JWT_ISSUER=localhost:3000
      - JWT_AUDIENCE=localhost:3000
      - NODE_HOST="{{.Node.Hostname}}"
    networks:
      - nest-auth-net
volumes:
  nest-auth-vol: null
networks:
  nest-auth-net: null
